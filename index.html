<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="H173K" />
  <meta name="mobile-web-app-capable" content="yes" />
  
  <!-- Security -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://*.helius-rpc.com wss://*.helius-rpc.com https://*.jup.ag https://api.geckoterminal.com https://*.solana.com wss://*.solana.com https://api-v3.raydium.io; img-src 'self' data: blob:; media-src 'self' blob: mediastream:;" />
  
  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/icons/icon-192x192.png" />
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
  
  <title>H173K Wallet</title>
  
  <style>
    /* Critical CSS for initial load */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { 
      width: 100%; 
      height: 100%; 
      background: #000; 
      color: #fff;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    #root { 
      min-height: 100vh; 
      min-height: 100dvh;
    }
    
    /* Splash screen */
    .splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      z-index: 9999;
    }
    .splash-content {
      text-align: center;
    }
    .splash-logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, #333 0%, #111 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 18px;
      letter-spacing: 2px;
      border: 1px solid rgba(255,255,255,0.2);
      margin: 0 auto 20px;
    }
    .splash-spinner {
      width: 24px;
      height: 24px;
      border: 2px solid rgba(255,255,255,0.2);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="root">
    <!-- Splash screen shown while JS loads -->
    <div class="splash" id="splash">
      <div class="splash-content">
        <div class="splash-logo">H173K</div>
        <div class="splash-spinner"></div>
      </div>
    </div>
  </div>
  
  <script>
    // Remove splash when app loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        const splash = document.getElementById('splash');
        if (splash) splash.style.display = 'none';
      }, 500);
    });
  </script>
  
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
